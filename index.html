<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify- your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./img/logo.jpg" alt="spotify">spotify </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">

        <div class="songlist">
            <h1>Best of NCS-No Copyright Sounds</h1>
            <div class="songItemContainer">
            <div class="songItem">
                <img src="./img/1.jpg" alt="1">
                <span class="songName">Let me Love You</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="1" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/2.jpg" alt="1">
                <span class="songName">Zihaal-e-miskin</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="2" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/3.jpg" alt="1">
                <span class="songName">Menika</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="3" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/4.jpg" alt="1">
                <span class="songName">Tere Vaaste</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="4" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/5.jpg" alt="1">
                <span class="songName">Kahani suno</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="5" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/6.jpg" alt="1">
                <span class="songName">Kya loge tum</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="6" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/7.jpg" alt="1">
                <span class="songName">Rataan Lambian</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="7" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songItem">
                <img src="./img/8.jpg" alt="1">
                <span class="songName">Maan Meri Jaan</span>
                <span class="songlistplay"><span class="timestemp">05:34<i id="8" class="far songItemPlay fa-regular fa-circle-play"></i></span></span>
            </div>

        </div>
        </div>
        <div class="songBanner">

        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-2x fa-forward-step" id="previous"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-backward-step" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="./img/playing.gif" width="42px" alt="" id="gif"><span id="masterSongName">Let me Love You</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/aeaac977d4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
